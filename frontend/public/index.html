<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the document character set to UTF-8 -->
    <meta charset="utf-8" />

    <!-- Define the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Set the application name (for potential use by browser extensions) -->
    <meta name="musicsph" />

    <!-- Set the title of the HTML document -->
    <title>Music Sphere</title>

    <!-- Add a custom style to the body, using a background image -->
    <style>
      body {
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Link to the Bootstrap CSS stylesheet hosted on a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!-- Display a message if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- The root div where the React application will be mounted -->
    <div id="root"></div>
  </body>
</html>
